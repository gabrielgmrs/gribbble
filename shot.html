<!doctype html>
<html class="interna" ng-app="gribbble">
	<head>
		<title>gribbble - o melhor do Dribbble aparece aqui </title>
		<meta charset="utf-8">
		<meta name="description" content="gribbble é um serviço simples que mostra o que está fazendo sucesso no Dribbble.">
		<meta name="author" content="Gabriel Guimarães">
		<meta name="keywords" content="Dribbble, design, illustration, ilustração, portfolio, photoshop, illustrator, corel draw">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script type="text/javascript" src="js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/angular.min.js"></script>
		<script type="text/javascript" src="js/libs/angular-sanitize.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="img/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
		<meta name="msapplication-square70x70logo" content="img/smalltile.png" />
		<meta name="msapplication-square150x150logo" content="img/mediumtile.png" />
		<meta name="msapplication-wide310x150logo" content="img/widetile.png" />
		<meta name="msapplication-square310x310logo" content="img/largetile.png" />
	</head>
	<body>
		<header>
			<div class="container">
				<h1><a href="index.html">gribbble</a></h1>
				<p class="sub">o melhor do Dribbble aparece aqui.</p>
			</div>
		</header>
		<main ng-controller="ShotController as shot">
			<article class="detalhe container">
				<h2>{{shot.info.title}}</h2>
				<figure>
					<a href="{{shot.info.player.url}}" target="_blank">
						<img ng-src="{{shot.info.player.avatar_url}}" alt="{{shot.info.player.name}}">
					</a>
				</figure>
				<span class="author">por <a href="{{shot.info.player.url}}" target="_blank">{{shot.info.player.name}}</a>
				</span>
				<p ng-bind-html="shot.info.description"></p>
				<img ng-src="{{shot.info.image_url}}" alt="{{shot.info.title}}" class="feat">
			</article>
		</main>
		<script type="text/javascript" src="js/gribbble.min.js"></script>
	</body>
</html>
